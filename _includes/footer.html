<footer id="footer">

    <div class="container">

      <p>{{ site.data.settings.footer | markdownify }}</p>

      <div class="social-links">
        {% for link in site.data.settings.social %}
        <a href="{{ link.link }}" class="icon-{{ link.icon }}" target="_blank"></a>
        {% endfor %}
      </div>

      <p class="copyright">Copyright {{ site.time | date: '%Y' }}</p>

    </div>

</footer>
